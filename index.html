<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Digital Watch</h1>
  </header>
  <main class="main">
    <div class="watch">
      <div class="digits">
        <div class="digit hour digit-1"></div>
        <div class="digit hour digit-2"></div>
        <div class="digit minute digit-3"></div>
        <div class="digit minute digit-4"></div>
        <div class="digit second digit-5"></div>
        <div class="digit second digit-6"></div>
      </div>
      <div class="outer-circle"></div>
      <div class="inner-circle"></div>
      <div class="middle-circle"></div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Digital Watch</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
